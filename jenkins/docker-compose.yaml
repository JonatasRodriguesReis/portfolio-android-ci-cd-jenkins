version: "3.8"

services:
  jenkins:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: jenkins-android
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    networks:
      - observability

volumes:
  jenkins_home:

networks:
  observability:
    name: observability_network
    driver: bridge
